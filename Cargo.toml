[package]
authors = ["theduke <chris@theduke.at>"]
name = "crates_io_api"
description = "API client for crates.io"
license = "MIT/Apache-2.0"
homepage = "https://github.com/theduke/crates_io_api"
repository = "https://github.com/theduke/crates_io_api"
documentation = "https://docs.rs/crates_io_api"
readme = "README.md"
keywords = [ "crates", "api" ]
categories = [ "web-programming", "web-programming::http-client" ]

version = "0.1.0"

[dependencies]
time = "0.1"
chrono = { version = "0.4.2", features = ["serde"] }
reqwest = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
url = "1.7"
log = "0.4"
failure = "0.1"
